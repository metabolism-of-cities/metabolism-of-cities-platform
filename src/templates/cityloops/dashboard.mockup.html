{% extends "_base.html" %}
{% load static %}

{% block css %}
  <style>
    .leaflet-top.leaflet-left {
      display: none !important;
    }

    .link {
      fill: none;
    }

    .sankey-link.green {
      stroke: green;
    }

    .sankey-link.gold {
      stroke: gold;
    }

    .sankey-link.red {
      stroke: red;
    }

    .sankey-link.blue {
      stroke: blue;
    }

    #chart path.hover {
      opacity: 1 !important;
      stroke-opacity: 1 !important;
    }

    #chart text {
      pointer-events: none;
    }

    .indicators {
      font-size: .875rem;
    }

    .indicators .list-group-item {
      padding: .5rem .25rem;
      cursor: grabbing;
    }

    .indicators .list-group-item:hover {
      background-color: #efefef;
    }
  </style>
{% endblock %}

{% block content %}

<h1>{{ info }}</h1>

<section>
  <div class="row">
    <div class="col-lg-9">
      <div id="chart"></div>
    </div>
    <div class="col-lg-3">
      <select class="custom-select mb-4">
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
      </select>
      <ul class="list-group list-group-flush indicators">
        <li class="list-group-item" data-id="1">
          <i class="fal fa-fw fa-bolt mr-2"></i> 52.1 MW produced
        </li>
        <li class="list-group-item" data-id="2">
          <i class="fal fa-fw fa-trash mr-2"></i> 41.4 tonnes HSW collected
        </li>
        <li class="list-group-item" data-id="3">
          <i class="fal fa-fw fa-recycle mr-2"></i> 12.6 tonnes HSW recycled
        </li>
        <li class="list-group-item" data-id="4">
          <i class="fal fa-fw fa-redo mr-2"></i> 1.6 tonnes reused
        </li>
      </ul>
    </div>
  </div>
</section>


{% endblock %}

    let chartWidth = $("#chart").width()

    var margin = { top: 10, right: 0, bottom: 10, left: 30};
    var width = chartWidth - 30;
    var height = 300;

    var sankey = d3.sankeyCircular()
      .nodeWidth(10)
      .nodePadding(4)
      .size([width, height])
      .nodeId(function (d) {
        return d.name;
      })
      .nodeAlign(d3.sankeyRight)
      .iterations(6)
      .circularLinkGap(0)
      .sortNodes("order");

    var svg = d3.select("#chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom);

    var g = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    var linkG = g.append("g")
      .attr("class", "links")
      .attr("fill", "none")
      .attr("stroke-opacity", 0.2)
      .selectAll("path");

    var nodeG = g.append("g")
      .attr("class", "nodes")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .selectAll("g");

    //run the Sankey + circular over the data
    let sankeyData = sankey(data);
    let sankeyNodes = sankeyData.nodes;
    let sankeyLinks = sankeyData.links;

    let depthExtent = d3.extent(sankeyNodes, function (d) { return d.depth; });

    var nodeColour = d3.scaleSequential(d3.interpolateCool)
    .domain([0,width]);

    var node = nodeG.data(sankeyNodes)
      .enter().append("g")

    node.append("rect")
      .attr("x", function (d) { return d.x0; })
      .attr("y", function (d) { return d.y0; })
      .attr("height", function (d) { return d.y1 - d.y0; })
      .attr("width", function (d) { return d.x1 - d.x0; })
      .attr("data-id", function (d) { return d.id; })
      .style("fill", function (d) { return nodeColour(d.x0); })
      .style("opacity", 0.5)
      .on("mouseover", function (d) {
        hoverNode(d)
      })
      .on("mouseout", function (d) {
        d3.selectAll("rect").style("opacity", 0.5);
        d3.selectAll(".sankey-link").style("opacity", 0.7);
        d3.selectAll("text").style("opacity", 1);
      })

    node.append("text")
      .attr("x", function (d) { return (d.x0 + d.x1) / 2; })
      .attr("y", function (d) { return (d.y0 + d.y1) / 2; })
      .attr("text-anchor", "middle")
      .text(function (d) { return d.name; });

    node.append("title")
      .text(function (d) { return d.name + "\n" + (d.value); });

    var link = linkG.data(sankeyLinks)
      .enter()
      .append("g")

    link.append("path")
      .attr("class", function(d){ return d.color + " sankey-link"; })
      .attr("data-circular", function(link, i) { return link.circular ? true : false })
      .attr("data-id", function(d) { return d.id; })
      .attr("d", function(link){ return link.path; })
      .style("stroke-width", function (d) { return Math.max(1, d.width); })
      .style("opacity", 0.7)

    link.append("title")
      .text(function (d) {
        return d.source.name + " â†’ " + d.target.name + "\n Index: " + (d.index);
      });

    function hoverNode(d) {
      let thisName = d.name;

      node.selectAll("rect")
        .style("opacity", function (d) {
          return highlightNodes(d, thisName)
        })

      d3.selectAll(".sankey-link")
        .style("opacity", function (l) {
          return l.source.name == thisName || l.target.name == thisName ? 1 : 0.3;
        })

      node.selectAll("text")
        .style("opacity", function (d) {
          return highlightNodes(d, thisName)
        })
    }

    function highlightNodes(node, name) {
      let opacity = 0.3

      if (node.name == name) {
        opacity = 1;
      }
      node.sourceLinks.forEach(function (link) {
        if (link.target.name == name) {
          opacity = 1;
        };
      })
      node.targetLinks.forEach(function (link) {
        if (link.source.name == name) {
          opacity = 1;
        };
      })

      return opacity;
    }

    // hover over table to nodes
    $(".list-group-item").hover(
      function() {
        $(this).addClass("hover")
        let id = $(this).data("id");

        hoverNode(sankeyNodes[id])
      }, function() {
        $(this).removeClass("hover")
        d3.selectAll("rect").style("opacity", 0.5);
        d3.selectAll(".sankey-link").style("opacity", 0.7);
